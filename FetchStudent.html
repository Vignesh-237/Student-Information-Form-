<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body id="loginBody" class="student login">
    <section id="sectionForm">
        <h2 id="formHead">Student LogIn</h2>

        <form id="loginForm">
            <p id="formPara">Acknowledgement number or mobile number</p>
            <input id="studentInp" placeholder="Acknowledgement number or mobile number" />
            <button type="button" id="loginBtn" onclick="getData()"><a href="./RegisteredForm.html" target="_blank" id="btnLoginLink">Login</a></button>
        </form>
        <h4 id="regHead">Kindly, Registeration the Form here - <a href="./FormRegistration.html" target="_blank"
                id="regFormLink">Registration Form</a></h4>

    </section>

    <div id="outStudentForm">
        
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Invalid Input</p>
        </div>
    </div>

    <script src="./FetchStudent.js"></script>
</body>

</html>
